<div class="modal-overlay edit-players-overlay">
  <div class="edit-players-modal">
    <div class="modal-header">
      <h5 class="modal-title">
        <i class="fas fa-users-cog me-2"></i>
        Éditer les joueurs de {{ teamToEdit?.name }}
      </h5>
      <button type="button" class="close-button" (click)="close.emit()" aria-label="Fermer">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- Liste des joueurs existants -->
      <div class="players-list mb-4">
        <h6 class="mb-3">
          <i class="fas fa-list me-2"></i>
          Joueurs actuels
        </h6>
        <div class="player-item mb-2" *ngFor="let player of teamToEdit?.players; let i = index">
          <div class="player-card">
            <div class="player-info">
              <div class="player-type-icon">
                <i *ngIf="player.type === 'attaquant'" class="fas fa-futbol type-icon type-icon-clickable" (click)="cyclePlayerType.emit(player)" title="Changer le type (Attaquant)"></i>
                <i *ngIf="player.type === 'milieu'" class="fas fa-arrows-alt-h type-icon type-icon-clickable" (click)="cyclePlayerType.emit(player)" title="Changer le type (Milieu)"></i>
                <i *ngIf="player.type === 'defenseur'" class="fas fa-shield type-icon type-icon-clickable" (click)="cyclePlayerType.emit(player)" title="Changer le type (Défenseur)"></i>
              </div>
              <input class="form-control player-name-input" [(ngModel)]="player.name" placeholder="Nom du joueur" />
              <span class="badge bg-primary ms-2 goals-badge" *ngIf="getGoalsForPlayer(player.name) > 0" (click)="openPlayerGoalsModal.emit(player)">
                {{ getGoalsForPlayer(player.name) }} ⚽
              </span>
            </div>
            <div class="player-actions">
              <button class="btn btn-sm btn-outline-danger" (click)="removePlayer.emit(i)" title="Supprimer le joueur">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Formulaire d'ajout de joueur -->
      <div class="add-player-section">
        <h6 class="mb-3">
          <i class="fas fa-plus-circle me-2"></i>
          Ajouter un nouveau joueur
        </h6>
        <div class="add-player-form">
          <div class="input-group">
            <input [(ngModel)]="newPlayerName" class="form-control" placeholder="Nom du nouveau joueur..." (keyup.enter)="addPlayer.emit()" />
            <div class="type-selector">
              <i *ngIf="newPlayerType === 'attaquant'" class="fas fa-futbol type-icon type-icon-clickable" (click)="cycleNewPlayerType.emit()" title="Changer le type (Attaquant)"></i>
              <i *ngIf="newPlayerType === 'milieu'" class="fas fa-arrows-alt-h type-icon type-icon-clickable" (click)="cycleNewPlayerType.emit()" title="Changer le type (Milieu)"></i>
              <i *ngIf="newPlayerType === 'defenseur'" class="fas fa-shield type-icon type-icon-clickable" (click)="cycleNewPlayerType.emit()" title="Changer le type (Défenseur)"></i>
            </div>
            <button class="btn btn-success" (click)="addPlayer.emit()">
              <i class="fas fa-plus me-2"></i>Ajouter
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close.emit()">
        <i class="fas fa-times me-2"></i>Fermer
      </button>
      <button type="button" class="btn btn-primary" (click)="savePlayersEdit.emit()">
        <i class="fas fa-save me-2"></i>Enregistrer
      </button>
    </div>
  </div>
</div>
